<html>
    <head>
        <title>Currency Converter</title>

        <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
        <link rel="stylesheet" href="./CSS/styles.css" />
    </head>

    <body>
        <h1>Currency Converter</h1>
        <div>
            <h3>FROM:</h3>
            <select id="select_1">
                <option>GBP</option>
                <option>EUR</option>
                <option>USD</option>
                <option>AED</option>
                <option>AUD</option>
                <option>CAD</option>
            </select>
            <h3>TO:</h3>
            <select id="select_2">
                <option>GBP</option>
                <option>EUR</option>
                <option>USD</option>
                <option>AED</option>
                <option>AUD</option>
                <option>CAD</option>
            </select>
        </div>
        <input type="text" id="input_1"></input>
        <h2 id="value"></h2>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
